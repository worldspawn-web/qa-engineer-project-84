---
- summary: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  requirement: |
    При наличии товара с введённым в поле поиска именем, данный товар выводится на страницу.
  prerequisites:
    Открыта главная страница сайта.
  test-data: |
    searchData = Universe
  steps:
    - В поле поиска вводим searchData
  expected-result:
    - На главной странице должен появится единичный товар "Samsung Universe 9"
---
- summary:
    Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
  requirement: |
    При фильтрации, неподходящие товары на главной странице должны исчезать.
  prerequisites:
    Открыта главная страница сайта.
  test-data: |
    Brand = Apple, In Stock
  steps:
    - В поле "Brand" отмечаем "Apple".
    - В поле "In Stock" прожимаем галочку.
  expected-result: 
    - На главной странице должны появится три товара (iPhone 9, iPhone X, MacBook Pro).
---
- summary: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  requirement: |
    При нажатии на карточку товара, должна открываться страница с подробной информацией.
  prerequisites:
    Открыта главная страница сайта.
  test-data:
  steps:
    - На главной странице, переходим по первому объекту в списке.
  expected-result:
    - Открывается страница с подробной информацией о товаре (изображения, рейтинг, описание, хэштеги, кол-во на складе, размер скидки (если есть)...)
---
- summary: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  requirement: |
    При нажатии на "Add to cart" у товара, товар добавляется в корзину, которую можно просматривать.
  prerequisites:
    Открыта главная страница сайта.
  test-data:
  steps:
    - На главной странице, добавляем в корзину первый объект из списка.
    - В шапке сайта переходим в "Cart".
  expected-result:
    - Открывается страница с информацией о добавленных в корзину товарах, с возможностью оплаты, очистки всей корзины или отдельных её элементов.
---
- summary: |
    Сайт должен быть доступен на различных устройствах.
  requirement: |
    При заходе с мобильного устройства, планшета или ноутбука, сайт должен отображаться адаптивно для каждого экрана.
  prerequisites:
    - Открыта главная страница сайта.
    - Доступен DevTools.
  test-data:
    - iPhone XR/11
    - iPhone 6/7/8 Plus
    - iPhone 6/7/8
    - iPhone 12/13 Pro Max
    - iPhone 12/13 + Pro
    - iPhone 12/13 mini
    - iPad Mini
    - iPad
    - iPad Air
  steps:
    - Открыть DevTools на главной странице сайта.
    - Перейти в "Режим адаптивного дизайна".
    - Подставлять в список разрешений значения test-data.
  expected-result:
    - На любом разрешении адаптивная вёрстка сайта ведёт себя как задумано.
---
- summary: |
    В зависимости от выбранного языка на сайте, должна изменяться валюта в магазине.
  requirement: |
    Цена при переключении языка на "Russian", должна конвертироваться в рубли.
  prerequisites:
    - Открыта главная страница сайта.
    - Язык страницы по умолчанию - "English".
  test-data:
  steps:
    - В шапке сайта изменить значение "Language" на "Russian".
  expected-result:
    - Цена конвертировалась из долларов в рубли.