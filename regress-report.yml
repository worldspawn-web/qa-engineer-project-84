---
test-cases:
  - summary: |
      Пользователь должен иметь возможность искать товары по ключевому слову или категории.
    status: pass

  - summary: |
      Пользователь должен иметь возможность фильтровать товары по цене, цвету, размеру и т.д.
    status: pass

  - summary: |
      Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
    status: pass

  - summary: |
      Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
    status: pass

  - summary: |
      Сайт должен быть доступен на различных устройствах.
    status: pass

  - summary: |
      В зависимости от выбранного языка на сайте, должна изменяться валюта в магазине.
    status: fail

  - summary: |
      Сайт имеет полноценную адаптивную вёрстку.
    status: fail

  - summary: |
      Все изображения подгружаются корректно.
    status: fail

  - summary: |
      При выборе категории, есть возможность отменить выбранный фильтр.
    status: pass

  - summary: |
      После оформления заказа, корзина должна очищаться.
    status: fail

bugreports:
  - summary: |
      При фильтрации, некоторые элементы сильно "сжимаются" в ширину.
    environment: |
      FireFox Development Edition 113.0b8 (64bit)
      OC Windows 10.0.19045 (x64)
    steps-to-reproduce: |
      1. Перейти на главную страницу.
      2. В разделе "Search", написать Universe
    expected-result: |
      Выводится одна полноценная карточка "Universe 9"
    actual-result: |
      Выводится сжатая карточка "Universe 9" (assets/search-filter-bug.png)

  - summary: |
      При смене языка сайта, не изменяется его валюта.
    environment: |
      FireFox Development Edition 113.0b8 (64bit)
      OC Windows 10.0.19045 (x64)
    steps-to-reproduce: |
      1. Перейти на главную страницу.
      2. В шапке сайта переключить язык на "Russian".
    expected-result: |
      Цена товаров на главной странице конвертировалась в рубли.
    actual-result: |
      Цена осталась в той же валюте.
  
  - summary: |
      Не подгружаются некоторые изображения.
    environment:
      FireFox Development Edition 113.0b8 (64bit)
      OC Windows 10.0.19045 (x64)
    steps-to-reproduce: |
      1. Перейти на главную страницу.
      2. Переместиться на 2 страницы вперед.
    expected-result: |
      Все изображения подгружаются.
    actual-result: |
      Большинство изображений либо не подгружаются, либо делают это очень медленно (card-img-page3-bug.png)
  
  - summary: |
      После оформления заказа, корзина не очищается.
    environment:
      FireFox Development Edition 113.0b8 (64bit)
      OC Windows 10.0.19045 (x64)
    steps-to-reproduce: |
      1. Перейти на главную страницу.
      2. Добавить любой товар в корзину.
      3. Перейти в корзину.
      4. Оформить заказ.
    expected-result: |
      Корзина очищена.
    actual-result: |
      Корзина не очищена, есть возможность оформить заказ повторно, но ошибочно.